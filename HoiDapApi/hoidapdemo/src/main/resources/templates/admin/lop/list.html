<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản Lý Lớp Học</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{admin/sidebar :: sidebar}"></ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                            <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">

                <h1 class="h3 mb-2 text-gray-800">Danh sách Lớp Học</h1>

                <div class="d-flex align-items-center justify-content-between mb-4">

                    <div>
                        <a th:href="@{/admin/lop/create}" class="btn btn-primary btn-icon-split shadow-sm mr-2">
                            <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                            <span class="text">Thêm Lớp Mới</span>
                        </a>

                        <a th:href="@{/admin/lop/export}" class="btn btn-success btn-icon-split shadow-sm">
                            <span class="icon text-white-50"><i class="fas fa-file-excel"></i></span>
                            <span class="text">Xuất Excel</span>
                        </a>
                    </div>

                    <form method="post" th:action="@{/admin/lop/import}" enctype="multipart/form-data"
                          class="form-inline p-2 bg-white rounded shadow-sm border">

                        <div class="form-group mb-0 mr-2">
                            <input type="file" name="file" class="small text-secondary" required>
                        </div>

                        <button type="submit" class="btn btn-warning btn-sm btn-icon-split">
                            <span class="icon text-white-50"><i class="fas fa-file-upload"></i></span>
                            <span class="text">Nhập Excel</span>
                        </button>
                    </form>

                </div>

                <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle mr-1"></i> [[${message}]]
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Dữ liệu lớp</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Mã Lớp</th>
                                        <th>Khóa Học</th>
                                        <th>Chuyên Ngành</th>
                                        <th>Mã Cvht</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="lop : ${lops}">
                                    <td th:text="${lop.maLop}"></td>
                                    <td th:text="${lop.khoaHoc}"></td>
                                    <td th:text="${lop.chuyenNganh}"></td>
                                    <td th:text="${lop.cvht != null ? lop.cvht.hoTen : 'Chưa gán'}"></td>
                                    <td>
                                        <a th:href="@{/admin/lop/edit/{id}(id=${lop.maLop})}" class="btn btn-warning btn-sm">Sửa</a>
                                        <a th:href="@{/admin/lop/delete/{id}(id=${lop.maLop})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
