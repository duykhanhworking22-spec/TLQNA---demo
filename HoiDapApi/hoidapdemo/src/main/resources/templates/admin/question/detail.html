<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Chi Tiết Câu Hỏi</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <ul th:replace="~{admin/sidebar :: sidebar}"></ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar content omitted for brevity -->
                </nav>

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Chi tiết câu hỏi</h1>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin câu hỏi</h6>
                            <a th:href="@{/admin/questions}" class="btn btn-secondary btn-sm">Quay lại</a>
                        </div>
                        <div class="card-body" th:object="${question}">
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Tiêu đề:</div>
                                <div class="col-md-10" th:text="*{tieuDe}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Nội dung:</div>
                                <div class="col-md-10" th:text="*{noiDung}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Sinh viên:</div>
                                <div class="col-md-10">
                                    <span th:text="*{tenSinhVien}"></span> (Mã SV: <span
                                        th:text="*{maSinhVien}"></span>)
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Trạng thái:</div>
                                <div class="col-md-10">
                                    <span th:if="*{trangThai == 'PENDING'}" class="badge badge-warning">Chờ duyệt</span>
                                    <span th:if="*{trangThai == 'APPROVED'}" class="badge badge-primary">Đã duyệt</span>
                                    <span th:if="*{trangThai == 'ANSWER'}" class="badge badge-success">Đã trả lời</span>
                                    <span th:if="*{trangThai == 'REJECTED'}" class="badge badge-danger">Từ chối</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Ngày gửi:</div>
                                <div class="col-md-10" th:text="*{#temporals.format(ngayGui, 'dd/MM/yyyy HH:mm:ss')}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow mb-4" th:if="${answer != null}">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-success">Câu trả lời</h6>
                        </div>
                        <div class="card-body" th:object="${answer}">
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Người trả lời:</div>
                                <div class="col-md-10" th:text="*{maCvht}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Nội dung:</div>
                                <div class="col-md-10" th:text="*{noiDung}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 font-weight-bold">Ngày trả lời:</div>
                                <div class="col-md-10"
                                    th:text="*{#temporals.format(ngayTraLoi, 'dd/MM/yyyy HH:mm:ss')}"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
