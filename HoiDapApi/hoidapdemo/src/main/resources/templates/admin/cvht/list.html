<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quản Lý Lớp Học</title>

  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
  <ul th:replace="~{admin/sidebar :: sidebar}"></ul>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
              <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
            </a>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Danh sách Cố Vấn Học Tập</h1>
        <a th:href="@{/admin/cvht/create}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Thêm CVHT</a>

        <div class="card shadow mb-4">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>Mã CV</th>
                  <th>Họ Tên</th>
                  <th>Email</th>
                  <th>Chuyên Môn</th>
                  <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cv : ${listCVHT}">
                  <td th:text="${cv.maCv}"></td>
                  <td th:text="${cv.hoTen}"></td>
                  <td th:text="${cv.email}"></td>
                  <td th:text="${cv.chuyenMon}"></td>
                  <td>
                    <a th:href="@{/admin/cvht/edit/{id}(id=${cv.maCv})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/admin/cvht/delete/{id}(id=${cv.maCv})}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa CVHT này?')">Xóa</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2025</span>
        </div>
      </div>
    </footer>
  </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
